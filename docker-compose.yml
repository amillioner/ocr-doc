version: '3.8'

services:
  ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-doc-api
    # Remove direct port exposure - nginx will proxy
    expose:
      - "8050"
    environment:
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # PaddleOCR Configuration
      - USE_GPU=${USE_GPU:-False}
      - OCR_LANG=${OCR_LANG:-en}
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8050
      - PORT=8050
      
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      
      # File Upload Configuration
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    volumes:
      # Optional: mount a volume for persistent temp files (if needed)
      - ocr-temp:/tmp/ocr
    restart: unless-stopped
    networks:
      - ocr-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8050/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: ocr-nginx
    ports:
      - "8384:80"   # HTTP - redirects to HTTPS
      - "8443:443" # HTTPS
    volumes:
      - certbot-data:/var/www/certbot:ro
    depends_on:
      - ocr-api
    restart: unless-stopped
    networks:
      - ocr-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ocr-network:
    driver: bridge

volumes:
  ocr-temp:
  certbot-data:

